<h1 class="login_title">會員登入</h1>

<div align="center">
  <div class="login_wrap">

    <div class="login_div">
      <mat-icon class="login_icon">person</mat-icon>
      <input [(ngModel)]="userName" placeholder="輸入帳號" type="text" class="login_input" />
    </div>

    <div class="login_div">
      <mat-icon class="login_icon">key</mat-icon>
      @if(changetype){
          <input [(ngModel)]="userPassword" placeholder="輸入密碼" type="text" class="login_input" />
        }@else {
          <input [(ngModel)]="userPassword" placeholder="輸入密碼" type="password" class="login_input" />
      }
      <button class="login_eye_button" (click)="changeType()">
        @if(changetype){
          <mat-icon>visibility</mat-icon>
        }@else {
          <mat-icon>visibility_off</mat-icon>
        }
      </button>
    </div>

    <button class="login_button" (click)="login_data(userName, userPassword)">登入</button>

  </div>
