<div class="btn-container">
  <button (click)="go_back()">回首頁</button>
</div>

<div class="container">
  <div *ngFor="let question of questionData; let qIndex = index" class="question-block">

    <div *ngFor="let topic of question.questionTopic; let tIndex = index" class="topic-block">
      @if(topic.questionAnswerType !='T'){
        <h4>{{ topic.questionName }}</h4>
      }
      <div *ngIf="(topic.questionAnswerType !='T') && topic.question_click" class="chart-container">
        <canvas id="chart-{{qIndex}}-{{tIndex}}"></canvas>
      </div>
      @if(topic.questionAnswerType === 'T'){
      <div>
        <h5>{{topic.questionAnswer}}</h5>
      </div>
      }
    </div>

  </div>
</div>
